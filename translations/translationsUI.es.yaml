About:
  Title: "Sobre nosotros"
  Txt1: "McMods-Translator es un proyecto desarrollado por una sola persona."
  Txt2: "La idea tomó inicio como trabajo de fin de grado."
  Txt3: "Su desarrollo se puede dividir en dos partes principales, antes y después de Symfony."
  Txt4: "Antes de utilizar Symfony toda esta aplicación estaba desarrollada en PHP a nivel completamente nativo, lo que generaba muchísimos problemas y no era precisamente una aplicación muy eficiente. Después se reinició todo el proyecto, esta vez haciendo uso del Frameworck Symfony, el cual permite desarrollar aplicaciones web de una manera muy eficiente y rápida, gracias a este frameworck el desarrollo de más del 90% de la aplicacion pudo realizarse en apenas una semana y media, dejando únicamente pequeños añadidos y diversos errores para solucionar a lo largo del tiempo."
  Txt5: "Este proyecto está aún en desarrollo, y tiene grandes ideas para el futuro, próximamente se implementarán funciones para mejorar el rendimiento, y solucionar errores, y de cara a más o menos un año desde el primer despliegue de la misma, será lanzada una versión 2.0 con muchas mejoras, como por ejemplo:"
  TxtOption1: "Usuarios registrados: Permitir a los usuarios registrarse en la aplicación."
  TxtOption2: "Temas propios: en cuanto al diseño"
  TxtOption3: "Chat y de Foro entre los usuarios registrados."
  TxtOption4: "Diccionarios de terminología propia: Crear y automatizar bases de datos con la terminología propia del juego y con la más recurrente de los complementos de forma completamente automatizada, para poder mejorar la traducción automática."
  TxtOption5: "Catálogo de traducciones: Permitir crear un catálogo con las traducciones de los usuarios"
  TxtOption6: "Ranking y diversos concursos: Los propios usuarios podrían votar por las traducciones más fieles y o acertadas de los complementos. De esta manera los traductores podrían compartir su trabajo con toda la comunidad en tan solo unos pocos clics."
  Ctatxt: "¿Le gustaría apoyar este proyecto?"
  Ctabtn: "Descubra cómo"
