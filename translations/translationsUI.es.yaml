  ObligationsUl1option1: "Hacer un uso adecuado y lícito del Espacio Web, así como de los contenidos y servicios, de conformidad con: (I) la legislación aplicable en cada momento; (II) las Condiciones Generales de Uso del Espacio Web; (III) la moral y buenas costumbres generalmente aceptadas y (IV) el orden público."
  ObligationsUl1option2: "Proveerse de todos los medios y requerimientos técnicos que se precisen para acceder al Espacio Web."
  ObligationsUl1option3: "Facilitar información veraz al cumplimentar con sus datos de carácter personal los formularios contenidos en el Espacio Web y a mantenerlos actualizados en todo momento de forma que responda, en cada momento, a la situación real del Usuario. El Usuario será el único responsable de las manifestaciones falsas o inexactas que realice y de los perjuicios que cause a la empresa o a terceros por la información que facilite."
  ObligationsUl2option1: "Hacer un uso no autorizado o fraudulento del Espacio Web y/o de los contenidos con fines o efectos ilícitos, prohibidos en las presentes Condiciones Generales de Uso, lesivos de los derechos e intereses de terceros, o que de cualquier forma puedan dañar, inutilizar, sobrecargar, deteriorar o impedir la normal utilización de los servicios o los documentos, archivos y toda clase de contenidos almacenados en cualquier equipo informático."
